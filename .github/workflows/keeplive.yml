name: Keep Fork Active

on:
  # Запуск каждые 50 дней (GitHub отключает неактивные форки через 60 дней)
  schedule:
    - cron: '0 0 */50 * *'
  
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Keep alive
        run: |
          echo "Fork is active - $(date)" >> keepalive.log
          
      - name: Commit keepalive
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Keepalive"
          git add keepalive.log
          git diff --staged --quiet || git commit -m "Keep fork active - $(date +'%Y-%m-%d')"
          git push || echo "Nothing to push"
